<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        display: grid;
        /*
        한 라인에 배치할 요소들의 개수과 폭을 지정하여 설정하기
        */
        grid-template-columns: 50px 50px 50px;
        grid-gap: 20px;
      }
      div {
        margin: 10px;
        padding: 2rem;
        border: 1px solid violet;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
  </body>
</html>
