<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        border: 1px solid #dbd1f0;
        padding: 2rem;
        margin: 10px;
      }
      .through-text {
        background-color: #dbd1f0;
        text-decoration: line-through;
      }
    </style>
    <script>
      /*
        document가 모두 완성되면
        DOMContentLoaded Event는
        화면에 HTML로 만든 요소가
        모두 그려진 후에 실행되는 코드
        이 항목이 없으면 각 요소에 설정하는 이벤트를 적용하기 위해
        스크립트 코드가 항상 HTML 문서의 끝에 위치해야 한다.
        이 이벤트로 인해 스크립트의 위치에 관계없이 요소에 적절한 이벤트를 설정할 수 있다
        */
      document.addEventListener("DOMContentLoaded", () => {
        // function(e){}
        // (e)=>{} : 화살표 함수, 위의 코드와 같은 코드다
        document.querySelector("div.main").addEventListener("dblclick", (e) => {
          let text = e.target.textContent;
          //alert(text);
          //e.target.style.backgroundColor = "#DBD1F0";
          //e.target.style.textDecoration = "line-through";
          let className = e.target.className;
          //alert(className);
          className = className ? "" : "through-text";
          e.target.className = className;
        });
      });
    </script>
  </head>
  <body>
    <div class="main">
      <p id="p1">대한민국만세</p>
      <p id="p2">우리나라만세</p>
      <p id="p3">Republic Of Korea</p>
    </div>
  </body>
</html>
