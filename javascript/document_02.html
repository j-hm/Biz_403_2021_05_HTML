<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div#d_main {
        width: 80%;
        margin: 0px auto;
        background-color: navy;
        padding: 20px;
      }
      div#d_sub_1 {
        width: 80%;
        margin: 30px auto;
        background-color: white;
        padding: 10px;
      }
      div#d_sub_1 p {
        width: 80%;
        margin: 20px auto;
        text-align: center;
        background-color: orange;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="d_main">
      <div id="d_sub_1">
        <p>LORO</p>
        <p>TRIBE</p>
        <p>mangwanboo</p>
      </div>
    </div>
  </body>
  <script>
    // 현재 화면에 p tag가 한개 뿐이기 때문에
    // Selector()를 사용하여 선택해도 된다
    //      SelectorAll() 전체를 배열로 가져오기
    //      Selector(tag) : 처음으로 ㄴ
    document.querySelector("p").addEventListener("click", function (ev) {
      alert("나는 P TAG 입니다 >0<");
    });
    document
      .querySelector("div#d_sub_1")
      .addEventListener("click", function (ev) {
        alert("나는 하얀 박스입니다 ㅡㅡ^");
      });
    document
      .querySelector("div#d_main")
      .addEventListener("click", function (ev) {
        alert("나는 네이비 박스입니다 ^_^");
      });
  </script>
</html>
